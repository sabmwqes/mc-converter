<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McConverter</title>
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0">
    <header>
        <div class="header">
            <div>
                <h1>mc converter ver.1.1</h1>
                <h6> made by SABM4096</h6>
            </div>
            <a href="https://github.com/sabmwqes/mc-converter" target="_blank">Instructions/説明書</a>
        </div>
    </header>
    <main class="main">
        <div class="option">
            <h3>Options</h3>
            <!-- <input type="radio" name="op1" value="4kto6k">4kto6k
            <input type="radio" name="op1" value="removeSOFLAN">removeSOFLAN -->
            <input type="radio" name="op1" value="keyToSlide">keyToSlide
            <div class="customizedRandom">
                <input type="radio" name="op1" value="customizedRandom" checked>customRandom
                <input type="text" id="customPattern" placeholder="例: 0123" value="001233" style="margin: 0px 5px">
                <span class="patternAlert"></span>
            </div>
        </div>
        <div class="input">
            <h3>Input</h3>
            <textarea id="textInput" placeholder=".mcファイルのテキストをコピー＆ペーストしてください" rows="5" spellcheck="false"></textarea>
            <div class="info", id="info", style="font-size: 0.75em;  margin: 10px">
                <div id="title"></div>
                <div id="version"></div>
                <div id="notes"></div>
            </div>
            <div>
                <button class="btn" onclick="convert()" style="margin-top: 10px;">Convert!</button>
                <button class="btn" id="infoBtn" onclick="toggleInfo()" style="margin-top: 10px;">Info</button>
                <button class="btn" onclick="clearInput()" style="margin-top: 10px;">Clear</button>
                <span class="alert" id="alert"></span>
            </div>
        </div>
        <div class="output">
            <h3>Output</h3>
            <textarea id="textOutput" placeholder="出力結果がここに表示されます" rows="5" readonly spellcheck="false"></textarea>
            <div>
                <button class="btn" onclick="copytext()" style="margin-top: 10px;">Copy text</button>
                <span class="copyMessage"></span>
            </div>
            <div class="filename" id="filename" style="font-size: 0.85em; margin: 10px 5px;"></div>
        </div>
    </main>
</body>
</html>
